<!--Text Adventure : Search for the lost cellphone -->
<!--*****************************************
    A twist on this:
    http://domscode.com/2013/05/07/1160/
    but tailored towards Beas lost cellphone adventures in Toronto

    Author: Alexander Figueroa
    ***************************************** -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Lost Nexus - An Odd Text-Based Adventure Game">
        <meta name="author" content="Alexander Figueroa">
        <link rel="shortcut icon" href="assets/ico/favicon.ico">

        <title>The Lost Nexus</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles/main.min.css">
        <!-- include the core styles -->
        <link rel="stylesheet" href="styles/alertify.core.min.css" />
        <link rel="stylesheet" href="styles/alertify.bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/flat-ui.min.css">
        <link rel="stylesheet" type="text/css" href="styles/sticky-footer.min.css">
    </head>
    <body>
        <header>
          <h1>The Lost Nexus</h1>
        </header>

        <div class="container maincontainer">
          <div class="content">
              <div id="screenContainer">
                  <div id="display">
                      <div id="input">
                          <form class="gameform">
                              <!--Screen Sub-Title-->
                              <div id="GameDiv">
                                  <!--The following div is hidden or shown depending on if its a non-mobile browser-->
                                  <div id="keyboard">
                                      <!-- <label>Command:</label> -->
                                      <span class="fui-arrow-right"></span>
                                      <input type="text" name="userInput" class="buttonMod" id="userInput" placeholder="Enter your command here."/> 
                                  </div>
                                  <br/>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <div id="progressOutput"></div>
          <div id="lastDirection">
            <span class="fui-location"></span>&nbsp;&nbsp;Last direction taken: <span id="userLastDirection"></span>
          </div>

          
          <div id="userInfo" class="col-md-4 col-md-offset-2 pull-left">
            <div id="userInfoHeader">
              Player Summary
            </div>
            <div>
                <ul>
                  <li><span class="fui-user"></span>&nbsp;&nbsp;Name: Bea</li>
                  <li><span class="fui-heart"></span>&nbsp;&nbsp;HP: <span id="userHP"></span></li>
                  <li><span class="fui-eye"></span>&nbsp;&nbsp;Light Level: <span id="userLightLevel"></span></li>
                </ul>
              </div>
          </div>

          <div id="userInventory" class="col-md-4 col-md-offset-2 pull-right">
            <div id="userInfoHeader">
              Inventory
            </div>
            <div id="inventoryList">
              <!-- List implementation goes here -->
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="container">
            <p class="text">Simple adventure game based off a heavily modified <a href="http://domscode.com/2013/05/07/1160/">Search</a> by Alexander Figueroa.</p>
          </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Thank you based alertify: http://fabien-d.github.io/alertify.js/ -->
        <script src="scripts/alertify.min.js"></script>
        <script src="scripts/adventurelogic.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

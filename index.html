<!--Text Adventure : Search for the lost cellphone -->
<!--*****************************************
    A twist on this:
    http://domscode.com/2013/05/07/1160/
    but tailored towards Beas lost cellphone adventures in Toronto

    Author: Alexander Figueroa
    ***************************************** -->
<!DOCTYPE html>
<html>
    <head>
        <title>The Lost Nexus</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <!-- include the core styles -->
        <link rel="stylesheet" href="styles/alertify.core.css" />
        <link rel="stylesheet" href="styles/alertify.bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles/flat-ui.css">
        <link rel="stylesheet" type="text/css" href="styles/sticky-footer.css">
    </head>
    <body>
        <header>
          <h1>The Lost Nexus</h1>
        </header>
        <div class="content">
            <div id="screenContainer">
                <div id="display">
                    <div id="input">
                        <form class="gameform">
                            <!--Screen Sub-Title-->
                            <div id="GameDiv">
                                <!--The following div is hidden or shown depending on if its a non-mobile browser-->
                                <div id="keyboard">
                                    <!-- <label>Command:</label> -->
                                    <span class="fui-arrow-right"></span>
                                    <input type="text" name="userInput" class="buttonMod" id="userInput" placeholder="Enter your command here."/> 
                                </div>
                                <br/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="output"></div>
        <div class="footer">
          <div class="container">
            <p class="text">Simple adventure game based off a heavily modified <a href="http://domscode.com/2013/05/07/1160/">Search</a> by Alexander Figueroa.</p>
          </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Thank you based alertify: http://fabien-d.github.io/alertify.js/ -->
        <script src="scripts/alertify.min.js"></script>
        <script src="scripts/adventurelogic.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
